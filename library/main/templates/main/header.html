<header class="bg-white shadow-md sticky top-0 z-50" id="header">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <div class="text-2xl font-bold text-primary flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 ml-2 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
          <span>کتابخانه دانش</span>
        </div>
      </div>

      <nav class="hidden md:flex items-center space-x-6 space-x-reverse">
        <a
          href="{% url 'home' %}"
          class="nav-link active-nav text-gray-800 hover:text-primary transition"
          >خانه</a
        >
        {% if request.resolver_match.url_name == "home" %}
        <a
          href="#books"
          class="nav-link text-gray-800 hover:text-primary transition"
          >کتاب‌ها</a
        >
        <a
          href="#services"
          class="nav-link text-gray-800 hover:text-primary transition"
          >خدمات</a
        >
        <a
          href="events.html"
          class="nav-link text-gray-800 hover:text-primary transition"
          >رویدادها</a
        >
        {%endif%}
        <a
          href="{% url 'about' %}"
          class="nav-link text-gray-800 hover:text-primary transition"
          >درباره ما</a
        >

        <div class="flex items-center space-x-4 space-x-reverse">
          <button
            id="searchBtn"
            class="text-gray-600 hover:text-primary transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>

          <a
            href="{% url 'login' %}"
            class="hidden md:block bg-white text-primary border border-primary px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition"
            >ورود</a
          >
          <!-- <a
              href="/register"
              class="hidden md:block bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-light transition"
              >عضویت</a
            > -->
        </div>
      </nav>
    </div>
  </div>
</header>
